<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
      <link rel="stylesheet" href="hurira.css" />  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <meta charset="UTF-8" /> 
    <title>Hurira tts</title>
    
</head>
<body>
   <div class="wrapper" >
  

 

       <h1>Hurira</h1>
       <main>
           <div class="wrapper_inner">
    
  <form id="demo" role="form" class=" widget-wrap">

 <div id="form-group"></div>

 

 

 <!-- (A) VOICE PICKER -->

 <label class="text-primary">Choose A Voice</label>

 <select id="demo-voice" disabled></select>

  <!-- (B) VOLUME + PITCH + RATE -->

 <label onclick="talk()">Volume</label>

 <input  type="range" id="demo-vol" min="0" max="1" step="0.1" value="1" disabled>

 <label>Pitch</label>

 <input  type="range" id="demo-pitch" min="0" max="2" step="0.1" value="1" disabled>

 <label>Rate</label>

 <input  type="range" id="demo-rate" min="0.1" max="5" step="0.1" value="1" disabled>

 

 <!-- (C) SAY SOMETHING -->

 <label>Message</label>

 <textarea class="form-control" type="text" id="demo-msg" value="text is input here" disabled required ></textarea>
 

 <!-- (D) GO! -->

 <label>Go!</label>

 <input class="btn btn-default" type="submit" id="demo-go" disabled value="Speak">

</form>

 
     </main>  
     
   
    <ul class="list-unstyled">
               <li>foo</li>
               <li>bar</li>
               <li>baz</li>
           </ul> 
           </div>
   <script src="./hurira.js"></script>
<script src="./expt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</body>
</html>
